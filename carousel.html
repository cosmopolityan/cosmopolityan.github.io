<!DOCTYPE html>
	<html lang="ru">
		<head>
			<meta charset="UTF-8">
			<link href="https://cosmopolityan.github.io/img/favicon.ico" rel="icon" sizes="32x32" type="image/png">
			<title>Sights of Moscow</title>
			<link rel="preconnect" href="https://fonts.gstatic.com">
			<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
			<link rel="stylesheet" href="css/carousel_style.css">

		</head>
		<body>
			<h1>Sights of Moscow</h1>
				<!-- Slideshow container -->
				<div class="slideshow-container">

				<!-- Full-width images with number and caption text -->
				<div class="mySlides fade">
					<div class="numbertext">1 / 6</div>
					<img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Moscow_July_2011-16.jpg" style="width:100%">
					<div class="text">Red Square</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">2 / 6</div>
					<img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Moscow_05-2012_Kremlin_22.jpg" style="width:100%">
					<div class="text">Moscow Kremlin</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">3 / 6</div>
					<img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/%D0%9C%D0%93%D0%A3%2C_%D0%B2%D0%B8%D0%B4_%D1%81_%D0%B2%D0%BE%D0%B7%D0%B4%D1%83%D1%85%D0%B0.jpg" style="width:100%">
					<div class="text">Main building of Moscow State University</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">4 / 6</div>
					<img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Teatro_Bolsh%C3%B3i%2C_Mosc%C3%BA%2C_Rusia%2C_2016-10-03%2C_DD_42-43_HDR.jpg" style="width:100%">
					<div class="text">Bolshoi Theatre</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">5 / 6</div>
					<img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Moscow_July_2011-7a.jpg" style="width:100%">
					<div class="text">Cathedral of Christ the Saviour</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">6 / 6</div>
					<img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Business_Centre_of_Moscow_2.jpg" style="width:100%">
					<div class="text">Moscow International Business Center (MIBC)</div>
				</div>


				<!-- Next and previous buttons -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
				</div>
				<br>

				<!-- The dots/circles -->
				<div style="text-align:center">
					<span class="dot" onclick="currentSlide(1)"></span>
					<span class="dot" onclick="currentSlide(2)"></span>
					<span class="dot" onclick="currentSlide(3)"></span>
					<span class="dot" onclick="currentSlide(4)"></span>
					<span class="dot" onclick="currentSlide(5)"></span>
					<span class="dot" onclick="currentSlide(6)"></span>
					
				</div>
			<script src="js/carousel.js"></script>
		</body>
	</html>
